    defaults: { _controller: 'net_nemein_rss_handler_list::list' }

feeds_opml:
    path: /feeds.opml/
    defaults: { _controller: 'net_nemein_rss_handler_list::opml' }

feeds_subscribe:
    path: /subscribe/
    defaults: { _controller: 'net_nemein_rss_handler_admin::subscribe' }

feeds_edit:
